<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Média de Notas</title>
    <h1>MEDIA FAP</h1>
    <style href="estilo.css"></style>
      
  </head>
  <body>
    <h1>Calculadora de Média de Notas</h1>
    <form onsubmit="event.preventDefault(); calcularMedia();">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" name="nota1" required>
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" name="nota2" required>
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" name="nota3" required>
      <input type="submit" value="Calcular Média">
    </form>
    <div class="resultado" id="resultado"></div>
    <script>
      function calcularMedia() {
        let nota1 = parseFloat(document.getElementById("nota1").value);
        let nota2 = parseFloat(document.getElementById("nota2").value);
        let nota3 = parseFloat(document.getElementById("nota3").value);
        let media = (nota1 + nota2 + nota3) / 3;
        document.getElementById("resultado").innerHTML = `A média das notas é ${media.toFixed(2)}.`;
      }
    </script>
  </body>
</html>
